<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/navigation.css">

<style>
	.outer{
		width: 48%; height: 450px; background-color: rgba(255, 255, 255, 0.4); border: 5px solid white;
		margin-left: auto; margin-right: auto; margin-top: 5%;
	}
	#myForm td {text-align: center;}
	#myForm>table{margin: auto;}
	#updateBtn {background: #ffd73c; color: white; border:none; border-radius:20px;}
	#updatePwdBtn {background: #ffd73c; color: white; border:none; border-radius:20px;}
	#deleteBtn {background: black; color: white; border:none; border-radius:20px;}
	#goMain {background: #ffd73c; color: white; border:none; border-radius:20px;}
</style>

</head>
<body>
	
	<header>
      <!-- 왼쪽 상단 로고 -->
      <div class="cate_logo">
         <b>focUs</b>
      </div>
      
      <!-- 카테고리 -->
      <div class="cate_category">

         <a href="#"><button class="cate_item">후원하기</button></a>
         <a href="serveReserve.html"><button class="cate_item">봉사하기</button></a>
         <a href="board.html"><button class="cate_item">게시글</button></a>
         <a href="#"><button class="cate_item">굿즈판매</button></a>
         
      </div>
      
      <!-- 로그인으로 하이퍼링크 -->
      <div class="cate_to">
         <a href="login.html"><button class="cate_toLogin">로그인</button></a>
         <a href="myPage.html"><button class="cate_toMyPage">마이페이지</button></a>
      </div>
   </header>
   
   		
   <div class="outer">
		<br>
		<h2 align="center">마이페이지 수정하기</h2>
		
		<form action="<%= request.getContextPath() %>/updateForm.me" method="post" id="myForm" name="myForm">
			<table>
				<tr>
					<td width="200px">아이디</td>
					<td width="200px"><input type="text" maxlength="13" name="myId" required></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" name="myName" required></td>
				</tr>
				<tr>
					<td>닉네임</td>
					<td><input type="text" maxlength="15" name="myNickName" required></td>
				</tr>
				<tr>
					<td>연락처</td>
					<td>
						<input type="tel" maxlength="11" name="myPhone" placeholder="(-없이)01012345678">
					</td>
				</tr>
				<tr>
					<td>이메일</td>
					<td><input type="email" name="myEmail"></td>
				</tr>
				<tr>
					<td>주소</td>
					<td><input type="text" name="myAddress"></td>
				</tr>
				
			</table>
			
			<br>
			
			<div class="myPageBtns" align="center">
				<input id="updateBtn" type="submit" value="수정하기">
				<input id="updatePwdBtn" type="button" value="비밀번호 변경 하기" onclick="location.href='updatePwdForm.me'">
				<input id="deleteBtn" type="button" value="탈퇴하기" onclick="deleteMember();">
				<input type="button" id="goMain" onclick="goMain();" value="메인으로">
			</div>
		</form>
	</div>
   
   
   
   
   
   
    <footer>
		<div class="footer-container">
			<div class="footer-top">
				<div class="footer-logo"></div>
				<div class="footer-nav">

						<a href="#">믿을 수 있는 중고거래</a>
						<a href="#">자주 묻는 질문</a>
					</div>
					<div class="footer-nav-wrap">
						<a href="#" class="blur">회사소개</a>
						<a href="#">광고주센터</a>
						<a href="#" class="blur">동네가게</a>
					</div>
					<div class="footer-nav-wrap">
						<a href="#" class="blur">이용약관</a>
						<a href="#" class="blur">개인정보처리방침</a>
						<a href="#" class="blur">위치기반서비스 이용약관</a>
					</div>
				</div>
			</div>
			<div class="footer-content">
				<div class="footer-content-wrap">
					<div class="footer-content-info">(06234) 서울특별시 강남구 테헤란로 14길 6 남도빌딩 | TEL : 0000 - 0000 | FAX : 02 - 0000 - 0000</div>
					<div class="footer-content-info">MAIL : focus@service.com</div>
					<div class="footer-content-info">copyright @FOCUS CORP.ALL LIGHT RESERVED</div>
				</div>
			</div>
			<div class="footer-bottom"></div>
		</div>
	</footer>
</body>
